@(message: String, news: Seq[models.news.News], user: models.security.User)

@views.html.Application.main("News list", Some(user)) {
    <ul>
    @news.map { n =>,
        <li>
            <div>@n.title</div>
            <div>n.content</div>
            <div>n.imageUrl</div>
        </li>
    }
    </ul>
}
