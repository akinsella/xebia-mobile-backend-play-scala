@(message: String, news: Seq[models.news.News], user: securesocial.core.Identity)

@views.html.Application.main("News list", user, views.html.News.sidebar.apply()) {
    <ul>
    @news.map { n =>,
        <li>
            <div>@n.title</div>
            <div>n.content</div>
            <div>n.imageUrl</div>
        </li>
    }
    </ul>
}
