@(message: String, user: securesocial.core.Identity, news: Seq[models.news.News])(implicit request: RequestHeader)

@import views._

@views.html.Application.main("News list", Some(user), html.News.sidebar.apply()) {
    <ul>
    @news.map { n =>,
        <li>
            <div>@n.title</div>
            <div>n.content</div>
            <div>n.imageUrl</div>
        </li>
    }
    </ul>
}
